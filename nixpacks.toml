# nixpacks.toml
[phases.setup]
nixPkgs = ["python310Full", "python310Packages.pip", "python310Packages.virtualenv"]

[phases.install]
cmds = [
  "python3 -m venv /tmp/venv && source /tmp/venv/bin/activate && cd backend && pip install --upgrade pip && pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "/bin/bash -c 'cd backend && /tmp/venv/bin/gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT'"